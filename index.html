<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body id="body">

  <h1>Welcome to Nashville</h1>
  <div id="searchForm">
    <div id="parkDIV">
        <label for="parks">Parks</label><br>
      <section id="itinerary--parks"></section>

      <select name="Park Options" id="park--options">
        <option id="default_option" value="default_option">Search Park By Feature</option>
      </select>

      <button type="submit" id="searchParkBTN">Search</button>

  </div>
  <div id="restaurantDIV">
      <label for="restaurant">Restaurants</label><br>
      <section id="itinerary--restaurant"></section>
      <select id="restOptions">
        <option selected disabled hidden>- SELECT CUISINE -</option>
        <option value="1" id="American">American</option>
        <option value="193" id="BBQ">BBQ</option>
        <option value="182" id="Breakfast">Breakfast</option>
        <option value="168" id="Burger">Burger</option>
        <option value="25" id="Chinese">Chinese</option>
        <option value="45" id="French">French</option>
        <option value="55" id="Italian">Italian</option>
        <option value="73" id="Mexican">Mexican</option>
        <option value="83" id="Seafood">Seafood</option>
        <option value="95" id="Thai">Thai</option>
      </select>
      <button type="submit" id="searchRestaurantBTN">Search</button>
    </div>

  <div id="eventsDIV">
      <label for="eventDate">Events</label><br>
    <section id="itinerary--events"></section>
    <select id="eventOptions">
      <option selected disabled hidden>- SELECT DATE -</option>
      <option value="2019-01-01,2019-01-31" class="">JANUARY</option>
      <option value="2019-02-01,2019-02-28" class="">FEBURARY</option>
      <option value="2019-03-01,2019-03-31" class="">MARCH</option>
      <option value="2019-04-01,2019-04-30" class="">APRIL</option>
      <option value="2019-05-01,2019-05-31" class="">MAY</option>
      <option value="2019-06-01,2019-06-30" class="">JUNE</option>
      <option value="2019-07-01,2019-07-31" class="">JULY</option>
      <option value="2019-08-01,2019-08-31" class="">AUGUST</option>
      <option value="2019-09-01,2019-09-30" class="">SEPTEMBER</option>
      <option value="2019-10-01,2019-10-31" class="">OCTOBER</option>
      <option value="2019-11-01,2019-11-30" class="">NOVEMBER</option>
      <option value="2019-12-01,2019-12-31" class="">DECEMBER</option>

      </select>
      <button type="submit" id="searchEventBTN">Search</button>
    </div>
    <div id="concertsDIV">
      <section id="itinerary--shows"></section>
      <label for="concertDate">Start Date of Concert</label><br>
      <input type="date" name="concertDate" id="concertDate">
      <button type="submit" id="searchConcertBTN">Search</button>
    </div>
  </div>
  <h2>Results</h2>
  <div id="resultsContainer">
    <div class="resultsGroup" id="parks--resultsContainer"></div>
    <div class="resultsGroup" id="foods--resultsContainer"></div>
    <div class="resultsGroup" id="concerts--resultsContainer"></div>
    <div class="resultsGroup" id="events--resultsContainer"></div>
  </div>

    <div id="itineraryContainer">
      <h3>Here is your itinerary</h3>
      <span class="itinerarySectionName itinObj">Your Park: </span>
      <div class="itinObj" id="parkItinerary"></div>
      <span class="itinerarySectionName itinObj">Your Restaurant: </span>
      <div class="itinObj" id="foodItinerary"></div>
      <span class="itinerarySectionName itinObj">Your Event: </span>
      <div class="itinObj" id="eventItinerary"></div>
      <span class="itinerarySectionName itinObj">Your Concert: </span>
      <div class="itinObj" id="concertItinerary"></div>
    </div>






  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="concerts/concerts.js"></script>
  <script src="foods/foods.js"></script>
  <script src="meetups/meetups.js"></script>
  <script src="parks/parks.js"></script>
  <script src="meetups/meetupEventListeners.js"></script>
</body>

</html>
