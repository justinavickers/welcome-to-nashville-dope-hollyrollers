<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <title>Document</title>
</head>

<body>

  <h1>Welcome to Nashville</h1>
<div id="searchForm">
  <div id="parkDIV">
      <section id="itinerary--parks"></section>
      
      <select name="Park Options" id="park--options">
          <option id="default_option" value="default_option">Search Park By Feature</option>
        </select>
         
        <button type="submit" id="searchParkBTN">Search</button>
     
  </div>
  <div id="restaurantDIV">
    <section id="itinerary--restaurant"></section>
    <select name="Restaurant Options">
        <option value="option">Restaurant</option>
      </select>
      <button type="submit" id="searchRestaurantBTN">Search</button>
  </div>
  <div id="eventsDIV">
    <section id="itinerary--events"></section>
    <select id="eventOptions">
      <option selected disabled hidden>- SELECT DATE -</option>
      <option value="2019-01-01,2019-01-31" class="">JANUARY</option>
      <option value="2019-02-01,2019-02-28" class="">FEBURARY</option>
      <option value="2019-03-01,2019-03-31" class="">MARCH</option>
    </select>
    <button type="submit" id="searchEventBTN">Search</button>
  </div>
  <div id="concertsDIV">
    <section id="itinerary--shows"></section>
        <label for="concertDate">Start Date of Concert</label><br>
    <input type="date" name="concertDate" id="concertDate">  
      <button type="submit" id="searchConcertBTN">Search</button>
  </div>
</div>

<div id="resultsContainer">
  <h2>Results</h2>
  <div class ="resultsGroup" id="parks--resultsContainer"></div>
  <div class ="resultsGroup"id="foods--resultsContainer"></div>
  <div class ="resultsGroup" id="concerts--resultsContainer"></div>
  <div class ="resultsGroup" id="events--resultsContainer"></div>
</div>

  <div id="itineraryContainer">
      <h3>Here is your itinerary</h3>
      <span class="itinerarySectionName">Your Park: </span><div id="parkItinerary"></div>
      <span class="itinerarySectionName">Your Restaurant: </span><div id="foodItinerary"></div>
      <span class="itinerarySectionName">Your Event: </span><div id="eventItinerary"></div>
      <span class="itinerarySectionName">Your Concert: </span><div id="concertItinerary"></div>
    </div>

  </div>



  <script src="concerts/concerts.js"></script>
  <script src="foods/foods.js"></script>
  <script src="meetups/meetups.js"></script>
  <script src="parks/parks.js"></script>
  <script src="meetups/meetupEventListeners.js"></script>
</body>

</html>
